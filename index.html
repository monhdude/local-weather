<html>
	<head>
    <link href="style.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "script.js"></script>	  
	</head>


	<body>
    
		<div class = "container-fluid">
      <div class ="box-wrapper">
      <!-- title -->
			<div class = "row text-center">
				<div class = "col" id = "title">
				<h1> Local Weather App </h1>
				</div>
        
       


			</div>
      <!-- city -->
			<div class = "row text-center">
				<div class = "col" id = "city">
					<h5> Mountain View, California </h5>
				</div>


			</div>
      <!-- icon -->
      <div class = "row text-center">
        
				<div class = "col" id="temp-icon">
					<span id="degrees"> 74* </span>
					<img src="#" id="icon">
				</div>


			</div>
      <!-- type -->
			<div class = "row text-center">
				<div class = "col" id="condition">
					<h6></h6>
				</div>


			</div>
      
    
      <div class = "row text-center">
				<div class = "col">
          <h6>Winds: <span id="wind-speed">a</span> mph <span id="wind-dir"></span> </h6>
				</div>


			</div>
      <div class = "row text-center">
				<div class = "col">
          <h6> Latitude: <span id="latitude"></span>&deg;</h6>
          <h6> Longitutde: <span id="longitude"></span>&deg;</h6>
				</div>


			</div>







		</div>
    </div>



	</body>

  
  
  
</html>
